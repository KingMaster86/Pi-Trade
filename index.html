<html>

    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            return (
                <div className="min-h-screen bg-gray-100">
                    <Header />
                    <MainContent />

                </div>
            );
        };

        const Header = () => {
            return (
                <header className="bg-blue-600 text-white p-4">
                    <div className="container mx-auto flex justify-between items-center">
                        <h1 className="text-2xl font-bold">MotoTaxi</h1>
                        <nav>
                            <ul className="flex space-x-4">
                                <li><a href="#" className="hover:underline">Home</a></li>
                                <li><a href="#" className="hover:underline">Services</a></li>
                                <li><a href="#" className="hover:underline">About</a></li>
                                <li><a href="#" className="hover:underline">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </header>
            );
        };

        const MainContent = () => {
            return (
                <main className="container mx-auto p-4">
                    <HeroSection />
                    <ServiceSection />
                    <DriverSection />
                    <TestimonialsSection />
                </main>
            );
        };

        const HeroSection = () => {
            return (
                <section className="bg-white p-8 rounded-lg shadow-md text-center">
                    <h2 className="text-3xl font-bold mb-4">Ride with MotoTaxi</h2>
                    <p className="text-gray-700 mb-6">Fast, reliable, and affordable motorcycle taxi service.</p>
                    <button className="bg-blue-600 text-white px-4 py-2 rounded">Book a Ride</button>
                </section>
            );
        };

        const ServiceSection = () => {
            return (
                <section className="mt-8">
                    <h2 className="text-2xl font-bold mb-4">Our Services</h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <ServiceCard
                            title="Quick Rides"
                            description="Get to your destination quickly and safely."
                            icon="fas fa-motorcycle"
                        />
                        <ServiceCard
                            title="Affordable Rates"
                            description="Enjoy competitive pricing for all rides."
                            icon="fas fa-dollar-sign"
                        />
                        <ServiceCard
                            title="24/7 Service"
                            description="We are available around the clock."
                            icon="fas fa-clock"
                        />
                    </div>
                </section>
            );
        };

        const ServiceCard = ({ title, description, icon }) => {
            return (
                <div className="bg-white p-6 rounded-lg shadow-md text-center">
                    <i className={`${icon} text-blue-600 text-4xl mb-4`}></i>
                    <h3 className="text-xl font-bold mb-2">{title}</h3>
                    <p className="text-gray-700">{description}</p>
                </div>
            );
        };

        const DriverSection = () => {
            return (
                <section className="mt-8">
                    <h2 className="text-2xl font-bold mb-4">Meet Our Drivers</h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <DriverCard
                            name="John Doe"
                            image="https://placehold.co/150x150"
                            description="Experienced driver with 5 years of service."
                        />

                            name="Jane Smith"
                            image="https://placehold.co/150x150"
                            description="Friendly and reliable driver."
                        />

                            name="Mike Johnson"
                            image="https://placehold.co/150x150"
                            description="Always on time and professional."
                        />
                    </div>
                </section>
            );

        const DriverCard = ({ name, image, description }) => {
            return (
                <div className="bg-white p-6 rounded-lg shadow-md text-center">
                    <img src={image} alt={`Profile picture of ${name}`} className="w-24 h-24 rounded-full mx-auto mb-4" />

                    <p className="text-gray-700">{description}</p>
                </div>

                            name="Bob White"
                            image="https://placehold.co/150x150"
                            feedback="Affordable and quick. Highly recommend!"

                            name="Charlie Green"
                            image="https://placehold.co/150x150"
                            feedback="I always use MotoTaxi for my daily commute."

            );

        const TestimonialCard = ({ name, image, feedback }) => {
            return (
                <div className="bg-white p-6 rounded-lg shadow-md text-center">
                    <img src={image} alt={`Profile picture of ${name}`} className="w-24 h-24 rounded-full mx-auto mb-4" />
                    <h3 className="text-xl font-bold mb-2">{name}</h3>
                    <p className="text-gray-700 mb-2">"{feedback}"</p>
                </div>
            );
        };

        const Footer = () => {
            return (
                <footer className="bg-blue-600 text-white p-4 mt-8">
                    <div className="container mx-auto text-center">
                        <p>&copy; 2023 MotoTaxi. All rights reserved.</p>
                    </div>
                </footer>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));

</body>
</html>
